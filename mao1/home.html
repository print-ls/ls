<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>游戏- 主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .game-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .game-title img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .start-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="game-title">
    <img src="images/mao8.gif" alt="游戏图标">
    <h1>欢迎来到「抓耄耋」游戏</h1>
</div>

<a href="index.html" class="start-button">🎮 开始游戏</a>
<a href="inde.html" class="start-button">🎮 开始游戏</a>
</body>
</html>
